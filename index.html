<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vœux 2026 – Promotion Général Desaix</title>

<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0b1c2d;
    color: white;
    font-family: serif;
}

#container {
    text-align: center;
    cursor: pointer;
}

.images {
    margin-top: 20px;
}

.images img {
    width: 220px;
    margin: 10px;
    border-radius: 10px;
    cursor: zoom-in;
    transition: transform 0.3s;
}

.images img:hover {
    transform: scale(1.05);
}

/* LIGHTBOX */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    cursor: zoom-out;
}
</style>
</head>

<body>

<div id="container" onclick="start()">
    <h1>Meilleurs Vœux 2026</h1>
    <p>Cliquez pour découvrir</p>

    <div class="images" id="images" style="display:none">
        <img src="1.png" onclick="openLightbox(this.src)">
        <img src="2.png" onclick="openLightbox(this.src)">
        <img src="3.png" onclick="openLightbox(this.src)">
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<audio id="audio" src="musique.mp3"></audio>

<script>
let started = false;

function start() {
    if (started) return;
    started = true;

    document.getElementById("images").style.display = "block";
    document.getElementById("audio").play();
}

function openLightbox(src) {
    event.stopPropagation(); // empêche le re-clic sur la carte
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
